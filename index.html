<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Page Title</title>

  <!-- Add your CSS styles here -->
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .tab-container {
      display: flex;
      justify-content: space-around;
      margin: 20px;
    }

    .tab {
      padding: 10px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .tab:hover {
      background-color: #f0f0f0;
    }

    .tab-content {
      display: none;
    }
  </style>
</head>

<body>

  <div class="tab-container">
    <div class="tab" onclick="showTab('anmoly_detection')">Anomaly Detection</div>
    <div class="tab" onclick="showTab('clustering')">Clustering</div>
    <div class="tab" onclick="showTab('linear_and_nonlinear_regression')">Regression</div>
    <div class="tab" onclick="showTab('probability_theory_and_random_variables')">Probability Theory</div>
    <div class="tab" onclick="showTab('classification')">Classification</div>
  </div>

  <div id="anmoly_detection" class="tab-content">
    <!-- Include content from anmoly_detection.html or anmoly_detection.qmd here -->
    <!-- For example, use an iframe to embed the HTML content -->
    <iframe src="anmoly_detection.html" width="100%" height="600px"></iframe>
  </div>

  <div id="clustering" class="tab-content">
    <!-- Include content from clustering.html or clustering.qmd here -->
    <iframe src="clustering.html" width="100%" height="600px"></iframe>
  </div>

  <div id="linear_and_nonlinear_regression" class="tab-content">
    <!-- Include content from linear_and_nonlinear_regression.html or linear_and_nonlinear_regression.qmd here -->
    <iframe src="linear_and_nonlinear_regression.html" width="100%" height="600px"></iframe>
  </div>

  <div id="probability_theory_and_random_variables" class="tab-content">
    <!-- Include content from probability_theory_and_random_variables.html or probability_theory_and_random_variables.qmd here -->
    <iframe src="probability_theory_and_random_variables.html" width="100%" height="600px"></iframe>
  </div>

  <div id="classification" class="tab-content">
    <!-- Include content from classification.html or classification.qmd here -->
    <iframe src="classification.html" width="100%" height="600px"></iframe>
  </div>

  <script>
    function showTab(tabId) {
      // Hide all tabs
      const tabs = document.querySelectorAll('.tab-content');
      tabs.forEach(tab => {
        tab.style.display = 'none';
      });

      // Show the selected tab
      const selectedTab = document.getElementById(tabId);
      if (selectedTab) {
        selectedTab.style.display = 'block';
      }
    }
  </script>

</body>

</html>
